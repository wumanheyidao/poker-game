<body>
    <div class="sound-control">
        <button class="sound-btn" id="sound-toggle" onclick="toggleSound()">üîä Èü≥ÊïàÂºÄ</button>
    </div>

    <div id="login-modal">
        <div class="modal-content">
            <h2>üÉè Âæ∑Â∑ûÊâëÂÖã</h2>
            <p style="color: #aaa; margin-bottom: 20px;">10 ‰∫∫Âú®Á∫øÂØπÊàò</p>
            <input type="text" id="room-id" placeholder="ÊàøÈó¥Âè∑ (ÂíåÊúãÂèãÂ°´‰∏ÄÊ†∑)" value="friend888">
            <br>
            <input type="text" id="username" placeholder="‰Ω†ÁöÑÊòµÁß∞" value="Player">
            <br>
            <button onclick="joinGame()">üéÆ Âä†ÂÖ•Ê∏∏Êàè</button>
        </div>
    </div>

    <div id="message-area"></div>
    <div class="room-info">ÊàøÈó¥Ôºö<span id="room-display">-</span></div>

    <div class="host-controls" id="host-controls" style="display: none;">
        <div class="host-panel">
            <h3>üëë Êàø‰∏ªÁÆ°ÁêÜ</h3>
            <div id="kick-list"></div>
        </div>
    </div>

    <div class="poker-table">
        <div class="stage-info">Èò∂ÊÆµÔºö<span id="stage-display">Á≠âÂæÖ‰∏≠</span></div>
        <div class="pot-info">üí∞ Â∫ïÊ±†Ôºö$<span id="pot-amount">0</span></div>
        <div class="community-area" id="community-cards"></div>
        <div id="seats-container"></div>
        <div id="action-arrow" class="action-arrow" style="display: none;"></div>
    </div>

    <div class="controls">
        <button class="fold" id="btn-fold" onclick="sendAction('fold')" disabled>üö´ ÂºÉÁâå</button>
        <button class="check" id="btn-check" onclick="sendAction('check')" disabled>‚úì ËøáÁâå/Ë∑üÊ≥®</button>
        <button class="raise" id="btn-raise" onclick="sendAction('raise')" disabled>üìà Âä†Ê≥®</button>
    </div>

    <script>
        let socket = null;
        let myId = null;
        let gameState = null;
        let currentRoom = '';
        let soundEnabled = true;
        let audioContext = null;
        let isHost = false;

        const suitMap = { 's': '‚ô†', 'h': '‚ô•', 'c': '‚ô£', 'd': '‚ô¶' };
        const colorMap = { 's': 'black', 'h': 'red', 'c': 'black', 'd': 'red' };
        const stageMap = {
            'waiting': 'Á≠âÂæÖÁé©ÂÆ∂',
            'preflop': 'ÂèëÂ∫ïÁâå',
            'flop': 'ÁøªÁâå (3 Âº†)',
            'turn': 'ËΩ¨Áâå (4 Âº†)',
            'river': 'Ê≤≥Áâå (5 Âº†)',
            'showdown': 'ÊëäÁâåÊØîÁâå'
        };

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!soundEnabled || !audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            switch(type) {
                case 'deal':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                case 'chip':
                    oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.08);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.08);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.08);
                    break;
                case 'win':
                    oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2);
                    oscillator.frequency.setValueAtTime(1047, audioContext.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                    break;
                case 'turn':
                    oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(440, audioContext.currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.15);
                    break;
                case 'fold':
                    oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('sound-toggle');
            if (soundEnabled) {
                btn.innerText = 'üîä Èü≥ÊïàÂºÄ';
                btn.classList.remove('muted');
                initAudio();
            } else {
                btn.innerText = 'üîá Èü≥ÊïàÂÖ≥';
                btn.classList.add('muted');
            }
        }

        function joinGame() {
            const name = document.getElementById('username').value.trim();
            const roomId = document.getElementById('room-id').value.trim() || 'room1';
            if (!name) return alert('ËØ∑ËæìÂÖ•ÊòµÁß∞ÔºÅ');
            initAudio();
            currentRoom = roomId;
            document.getElementById('room-display').innerText = roomId;
            document.getElementById('login-modal').style.display = 'none';
            socket = io(window.location.origin, {
                query: { roomId: roomId },
                transports: ['websocket', 'polling'],
                upgrade: true,
                timeout: 10000,
                forceNew: true
            });
            bindSocketEvents(socket);
            socket.emit('join_game', name);
        }

        function bindSocketEvents(socket) {
            socket.on('connect', () => {
                myId = socket.id;
                console.log('Â∑≤ËøûÊé•Âà∞ÊúçÂä°Âô®ÔºåID:', myId);
            });
            socket.on('game_state', (state) => {
                const prevStage = gameState ? gameState.stage : null;
                gameState = state;
                renderTable(state, prevStage);
                const myPlayer = state.players.find(p => p.id === myId);
                if (myPlayer && myPlayer.isHost && !isHost) {
                    isHost = true;
                    document.getElementById('host-controls').style.display = 'block';
                    renderKickList();
                    showMessage('üëë ‰Ω†ÊòØÊàø‰∏ªÔºÅ');
                }
            });
            socket.on('your_turn', () => {
                enableControls(true);
                showMessage('üéØ ËΩÆÂà∞‰Ω†‰∫ÜÔºÅ');
                playSound('turn');
            });
            socket.on('game_result', (data) => {
                showMessage('üèÜ ' + data.msg + (data.handName ? ` (${data.handName})` : ''));
                playSound('win');
                enableControls(false);
            });
            socket.on('kicked', (data) => {
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('host-controls').style.display = 'none';
                const kickedModal = document.createElement('div');
                kickedModal.className = 'kicked-modal';
                kickedModal.style.display = 'flex';
                kickedModal.innerHTML = `
                    <div class="kicked-content">
                        <h2>üö´ ‰Ω†Ë¢´Ë∏¢Âá∫ÊàøÈó¥</h2>
                        <p>${data.kicker ? `Êàø‰∏ª ${data.kicker} Â∞Ü‰Ω†Ë∏¢Âá∫` : '‰Ω†Ë¢´Êàø‰∏ªË∏¢Âá∫ÊàøÈó¥'}</p>
                        <p style="color: #aaa; font-size: 14px;">${data.reason || ''}</p>
                        <button onclick="location.reload()" style="padding: 10px 30px; font-size: 16px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer;">ËøîÂõûÂ§ßÂéÖ</button>
                    </div>
                `;
                document.body.appendChild(kickedModal);
                socket.disconnect();
            });
            socket.on('kick_result', (result) => {
                showMessage(result.success ? '‚úÖ ' + result.message : '‚ùå ' + result.message);
                if (result.success) renderKickList();
            });
            window.gameSocket = socket;
        }

        function sendAction(action) {
            if(window.gameSocket) {
                window.gameSocket.emit('action', action);
                enableControls(false);
                if (action === 'fold') playSound('fold');
                else playSound('chip');
            }
        }

        function enableControls(enable) {
            document.getElementById('btn-fold').disabled = !enable;
            document.getElementById('btn-check').disabled = !enable;
            document.getElementById('btn-raise').disabled = !enable;
            if (enable) {
                document.getElementById('btn-check').classList.add('active-action');
                setTimeout(() => document.getElementById('btn-check').classList.remove('active-action'), 2000);
            }
        }

        function showMessage(msg) {
            const el = document.getElementById('message-area');
            el.innerText = msg;
            setTimeout(() => el.innerText = '', 4000);
        }

        function renderTable(state, prevStage) {
            document.getElementById('pot-amount').innerText = state.pot;
            document.getElementById('stage-display').innerText = stageMap[state.stage] || state.stage;
            renderCommunityCards(state.communityCards, prevStage !== state.stage);
            renderSeats(state.players, state.currentTurnIdx, state.dealerIdx);
            renderActionArrow(state.players, state.currentTurnIdx);
        }

        function renderCommunityCards(cards, animate) {
            const container = document.getElementById('community-cards');
            container.innerHTML = '';
            cards.forEach((c, index) => {
                const cardEl = createCardEl(c);
                if (animate) cardEl.style.animationDelay = `${index * 0.1}s`;
                container.appendChild(cardEl);
            });
            if (animate && cards.length > 0) playSound('deal');
        }

        function renderSeats(players, turnIdx, dealerIdx) {
            const container = document.getElementById('seats-container');
            container.innerHTML = '';
            players.forEach((p, index) => {
                const seat = document.createElement('div');
                seat.className = `seat seat-${index % 10}`;
                if (index === turnIdx) seat.classList.add('active-turn');
                if (p.id === myId && index === turnIdx) seat.classList.add('is-me');
                if (p.status === 'folded') seat.classList.add('folded');
                if (p.status === 'sitout') seat.style.opacity = '0.3';
                if (p.status === 'disconnected') seat.style.border = '3px dashed #666';
                let badges = '';
                if (p.isDealer) badges += 'üìçÂ∫ÑÂÆ∂ ';
                if (p.isSmallBlind) badges += 'SB ';
                if (p.isBigBlind) badges += 'BB ';
                if (p.isHost) badges += 'üëëÊàø‰∏ª ';
                let handHtml = '<div class="hand-cards">';
                if (p.status !== 'sitout') {
                    const showHand = (p.id === myId || gameState.stage === 'showdown');
                    if (showHand && p.hand && p.hand.length > 0) {
                        p.hand.forEach(c => handHtml += createCardEl(c).outerHTML);
                    } else if (p.status === 'active') {
                        handHtml += `<div class="card back"></div><div class="card back"></div>`;
                    }
                }
                handHtml += '</div>';
                seat.innerHTML = `
                    <div class="name">${p.name}</div>
                    <div class="badges">${badges}</div>
                    <div class="chips">üíµ $${p.chips}</div>
                    ${handHtml}
                `;
                container.appendChild(seat);
            });
        }

        function renderActionArrow(players, turnIdx) {
            const arrow = document.getElementById('action-arrow');
            if (turnIdx === undefined || turnIdx === null || !players[turnIdx]) {
                arrow.style.display = 'none';
                return;
            }
            arrow.style.display = 'block';
            const positions = {
                0: { bottom: '20px', left: '50%', transform: 'translateX(-50%) rotate(180deg)' },
                1: { bottom: '120px', left: '100px', transform: 'rotate(135deg)' },
                2: { top: '100px', left: '120px', transform: 'rotate(90deg)' },
                3: { top: '50px', left: '80px', transform: 'rotate(45deg)' },
                4: { top: '30px', left: '50%', transform: 'translateX(-50%)' },
                5: { top: '30px', right: '50%', transform: 'translateX(50%)' },
                6: { top: '50px', right: '80px', transform: 'rotate(-45deg)' },
                7: { top: '100px', right: '120px', transform: 'rotate(-90deg)' },
                8: { bottom: '120px', right: '100px', transform: 'rotate(-135deg)' }
            };
            const pos = positions[turnIdx % 9] || positions[0];
            Object.assign(arrow.style, pos);
        }

        function renderKickList() {
            if (!isHost || !gameState) return;
            const kickList = document.getElementById('kick-list');
            if (!kickList) return;
            kickList.innerHTML = '';
            gameState.players.forEach(p => {
                if (p.id !== myId) {
                    const item = document.createElement('div');
                    item.className = 'kick-item';
                    item.innerHTML = `
                        <span class="player-name">${p.name} ${p.isHost ? 'üëë' : ''}</span>
                        <button class="kick-btn" onclick="kickPlayer('${p.id}', '${p.name}')">Ë∏¢Âá∫</button>
                    `;
                    kickList.appendChild(item);
                }
            });
        }

        function kickPlayer(targetId, targetName) {
            if (!confirm(`Á°ÆÂÆöË¶ÅË∏¢Âá∫Áé©ÂÆ∂ "${targetName}" ÂêóÔºü`)) return;
            socket.emit('kick_player', { targetId: targetId, roomId: currentRoom });
        }

        function createCardEl(c) {
            const div = document.createElement('div');
            div.className = `card ${colorMap[c.suit]}`;
            div.innerText = `${c.value}${suitMap[c.suit]}`;
            return div;
        }
    </script>
